<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Задание Альбом</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="col">
			<button class="btn_change_album" data-change-album="-1"><span class="prev">Previous Album Button</span></button>
		</div>
		<div class="col">
			<div class="album_header" data-album-id="1"></div>
			<div class="album_content"></div>
		</div>
		<div class="col">
			<button class="btn_change_album" data-change-album="+1"><span class="next">Next Album Button</span></button>
		</div>
	</div>
	<div class="popup__bg">
		<div class="popup">
			<a href="#" class="close-popup"></a>
		</div>
	</div>
	
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
